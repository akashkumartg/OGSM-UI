<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGSM</title>
    <link rel="stylesheet" href="./assets/vendor/materialize/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets\css\bootstrapCss.css">
    <script src="./assets/js/jquery.js"></script>
</head>

<body style="background-color:whitesmoke;">
    <div>
        <nav class="nav-extended light-blue lighten-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo black-text">
                    <h5 class="fw-bold-3 mx-1">OGSM</h5>
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="" class="black-text fw-bold-3">OBJECTIVES</a></li>
                    <li><a href="" class="black-text fw-bold-3">GOALS</a></li>
                    <li><a href="" class="black-text fw-bold-3">STRATEGIES</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="" class="black-text fw-bold-3">OBJECTIVES</a></li>
            <li><a href="" class="black-text fw-bold-3">GOALS</a></li>
            <li><a href="" class="black-text fw-bold-3">STRATEGIES</a></li>
        </ul>
    </div>

    <div class="container mt-1">
        <div class="d-flex justify-content-between">
            <h5 class="fw-bold-3">OBJECTIVES</h5>
            <a id="addObj" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>

        <!-- objective create modal -->
        <div>
            <div id="addObjective" class="modal">
                <form method="POST">
                    <div class="modal-content">
                        <h6 class="fw-bold-3 mb-2 text-uppercase">Create Objective</h6>
                        <div class="input-field">
                            <input id="objective_title" name="objective_title" type="text" class="validate" required>
                            <label for="objective_title">Objective Title</label>
                        </div>
                        <div class="input-field">
                            <input id="objective_name" name="objective_name" type="text" class="validate" required>
                            <label for="objective_name">Objective Name</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="createObject" class="waves-effect waves-green btn-flat red white-text fw-bold-3">Submit</button>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat light-blue lighten-3  fw-bold-3">Close</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- objectives -->
        <div>
            <div class="card">
                <div class="card-content">
                    <span class="card-title"><h5 class="fw-bold-2 text-uppercase mb-2">Objective Title</h5></span>
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                    <a href="#">
                        <h6 class="text-end text-uppercase">Details</h6>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <script src="./assets/vendor/materialize/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $('.modal').modal();
        });

        $('#addObj').click(function() {
            $('#addObjective').modal('open')
        })

        $("#createObject").click(function(e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: "http://localhost/ogsm/addObjective",
                data: {
                    objective_title: $("#objective_title").val(),
                    objective_name: $("#objective_name").val()
                },
                success: function(res) {
                    if (res['status'] == 'OK') {
                        // res['data'].forEach(element => {
                        //     cosole
                        // });
                        console.log(res);
                    }
                }
            })
        })
    </script>
</body>

</html>
